apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sc-ingress
  annotations:
    nginx.ingress.kubernetes.io/websocket-services: sc-backend-service:5000
spec:
  ingressClassName: nginx
  rules:
    - host: sc-chatting.ddns.net
      http:
        paths:
          - path: "/api"
            pathType: Prefix
            backend:
              service:
                name: sc-backend-service
                port:
                  number: 5000
          - path: "/socket.io"
            pathType: Prefix
            backend:
              service:
                name: sc-backend-service
                port:
                  number: 5000
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: sc-frontend-service
                port:
                  number: 80
